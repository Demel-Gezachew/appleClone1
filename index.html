<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Clone Group 3</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header end here -->
    <header>
      <nav>
        <ul>
          <li>
            <a class="logo-link" href="https://www.apple.com/"
              ><img src="./image/icons/logo.svg" alt="Home"
            /></a>
          </li>
          <li><a href="https://www.apple.com/mac/">Mac</a></li>
          <li><a href="https://www.apple.com/ipad/">iPad</a></li>
          <li><a href="https://www.apple.com/iphone/">iPhone</a></li>
          <li><a href="https://www.apple.com/watch/">Watch</a></li>
          <li><a href="https://www.apple.com/tv-home/">TV</a></li>
          <li><a href="https://www.apple.com/entertainment/">Music</a></li>
          <li>
            <a href="https://support.apple.com/?cid=gn-ols-home-hp-tab"

            >
          </li>
          <li>
            <a class="search-link" href="https://www.apple.com/us/search"

            /></a>
          </li>
          <li>
            <a href="https://www.apple.com/us/shop/goto/bag"

            /></a>
          </li>
        </ul>

    <!-- header end here -->

    <!-- mackbook pro start here -->
    <section class="mac-laptop">
      <div class="macbook">16-inch model</div>

      <div class="macbook-pro-title">
        <b>MackBook Pro</b>
      </div>

      <div class="discription">The best for the brightest.</div>

      <div class="learn-more">
        <ul>
          <li><a href="">Learn more</a></li>
          <li><a href="">buy</a></li>
        </ul>
      </div>

      <div class="macbook-img">
        <img src="./image/home/mac-laptop.jpg" alt="" />
      </div>
    </section>
    <!-- mackbook pro end here -->

</html>
